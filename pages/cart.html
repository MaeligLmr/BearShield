<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearShield</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="../assets/js/components.js"></script>
</head>

<body>
    <div data-component="header"></div>
    <main class="p-t-max p-4">
        <h1>Ton Panier</h1>
        <div class="panier-container">
            <div class="panier-items">
                <div class="panier-item">
                    <div class="flex">
                        <img src="../assets/img/product/phone-black.svg" alt="Coque noire" class="panier-item-img">
                        <div class="panier-item-details">
                            <h2>Coque noir mat souple</h2>
                            <p>Prix unitaire: 19,99€</p>
                        </div>
                    </div>
                    <button class="remove-item"><i class="fa-solid fa-trash"></i></button>

                </div>
                <div class="panier-item">
                    <div class="flex">
                        <img src="../assets/img/accessory/grip3.png" alt="Grip d'un blob" class="panier-item-img">
                        <div class="panier-item-details">
                            <h2>Grip d'un blob</h2>
                            <p>Prix unitaire: 9,99€</p>
                        </div>
                    </div>
                    <button class="remove-item"><i class="fa-solid fa-trash"></i></button>
                </div>

            </div>
            <div class="panier-summary">
                <h2>Résumé de la commande</h2>
                <div class="line">
                    <p>Coque noir mat souple</p>
                    <p class="price">19,99€</p>
                </div>
                <div class="line">
                    <p>Grip d'un blob</p>
                    <p class="price">9,99€</p>
                </div>
                <div class="total">
                    <h3>Total</h3>
                <h3 class="price">29,98€</h3>
                </div>
                <button class="orange w-100">Valider la commande</button>
            </div>
        </div>
    </main>
    <div data-component="footer"></div>
</body>

</html>
